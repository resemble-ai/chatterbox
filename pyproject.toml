[project]
name = "chatterbox-tts"
version = "0.1.5"
description = "Chatterbox: Open Source TTS and Voice Conversion by Resemble AI"
readme = "README.md"
requires-python = ">=3.10"
license = {file = "LICENSE"}
authors = [
    {name = "resemble-ai", email = "engineering@resemble.ai"}
]
dependencies = [
    "numpy",
    "librosa>=0.11.0",
    "s3tokenizer",
    "transformers>=4.46.3",
    "diffusers>=0.29.0",
    "resemble-perth",
    "conformer",
    "safetensors",
    "pykakasi",
    "gradio",
    "torch>=2.0.0",
    "tqdm",
]

[project.optional-dependencies]
quantization = [
    "bitsandbytes>=0.41.0",
]
performance = [
    "xformers>=0.0.20",
]
streaming = [
    "sounddevice",
    "soundfile",
    "nltk",
    "pydub",
]
all = [
    "bitsandbytes>=0.41.0",
    "xformers>=0.0.20",
    "sounddevice",
    "soundfile",
    "nltk",
    "pydub",
]

[project.urls]
Homepage = "https://github.com/resemble-ai/chatterbox"
Repository = "https://github.com/resemble-ai/chatterbox"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]
