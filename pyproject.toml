[project]
name = "chattractive"
version = "0.1.0"
description = "Chattractive Telegram assistant with Gemini RAG and Chatterbox TTS"
readme = "README.md"
requires-python = ">=3.10"
license = {file = "LICENSE"}
authors = [
    {name = "Chattractive Team"}
]
dependencies = [
    "numpy>=1.24.0,<1.26.0",
    "librosa==0.11.0",
    "s3tokenizer",
    "torch==2.6.0",
    "torchaudio==2.6.0",
    "transformers==4.46.3",
    "diffusers==0.29.0",
    "resemble-perth==1.0.1",
    "conformer==0.3.2",
    "safetensors==0.5.3",
    "spacy-pkuseg",
    "pykakasi==2.3.0",
    "russian-text-stresser @ git+https://github.com/Vuizur/add-stress-to-epub",
    "aiogram>=3.13.1,<4.0.0",
    "python-dotenv>=1.0.1",
    "google-genai>=0.2.2,<0.4.0",
    "num2words>=0.5.13",
]

[project.optional-dependencies]
gradio = ["gradio==3.50.2"]

[project.urls]
Repository = "https://github.com/Chattractive/Chattractive"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["chattractive"]

